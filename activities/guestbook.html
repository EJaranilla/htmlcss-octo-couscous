<html>
<head>
<title>Guestbook Add</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>
    <h2>Guest Information</h2>
<form class="myForm">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" id="name" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" id="email" required>
    </div>

    <div>
        <label>Comment:</label>
        <textarea name="message" id="message"></textarea required>
    </div>
    

</form>
<div class="check">
    <input type="checkbox" name="checkbox" required><label>I agree on Blabla</label>
</div>
<input type="button" id="buttonCheck" value="Submit">

</body>



</html>
